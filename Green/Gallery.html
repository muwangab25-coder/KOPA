<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Kyanamukaaka Older People's Association</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --green-dark: #225c2a;
      --green: #2e7d32;
      --gold: #b8860b;
      --gold-light: #f0c36d;
      --bg: linear-gradient(135deg, rgba(46,125,50,0.08), rgba(184,134,11,0.03));
      --card-shadow: 0 8px 20px rgba(34,92,42,0.12);
      --radius: 14px;
      --nav-height: 70px;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
      color: #133016;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: var(--bg);
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }

    .site {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 28px;
      background: linear-gradient(90deg, rgba(46,125,50,0.95), rgba(184,134,11,0.95));
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
    }

    .brand img {
      width: 85px;
      height: 60px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Navigation */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav.nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    nav.nav a {
      color: rgba(255,255,255,0.95);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      transition: all .22s ease;
      font-weight: 600;
    }

    nav.nav a:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.08);
    }

    nav.nav a.active {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    /* Main Section */
    main {
      width: 95%;
      max-width: 1100px;
      margin: 24px auto;
      display: grid;
      gap: 18px;
      animation: fadeIn 0.6s ease;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--card-shadow);
      animation: slideUp 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-bottom: 8px; }

    /* Gallery Logo */
    .gallery-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .gallery-logo img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-item {
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(240,195,109,0.15), rgba(46,125,50,0.06));
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.6s ease;
    }

    .gallery-item img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .lightbox.active { display: flex; }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      animation: fadeIn 0.5s ease;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 18px;
      text-align: center;
      color: #27402b;
      font-size: 14px;
      opacity: 0.95;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hamburger { display: flex; }

      nav.nav {
        position: fixed;
        top: var(--nav-height);
        right: -100%;
        height: calc(100vh - var(--nav-height));
        width: 250px;
        background: linear-gradient(180deg, rgba(46,125,50,0.98), rgba(184,134,11,0.98));
        flex-direction: column;
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 999;
      }

      nav.nav.active { right: 0; }

      nav.nav a {
        width: 100%;
        text-align: center;
        padding: 12px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <!-- KOPA Logo--->
        <img src="KOPA -logo.jpg" alt="KOA Logo">
        <div>
          <div style="font-size:16px">Kyanamukaaka</div>
          <div style="font-size:12px; opacity:0.95;">Older People's Association</div>
        </div>
      </div>

      <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
      </div>

      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="section">
        <h1>Gallery</h1>
        <p>Highlights from our community activities, events, and programs.</p>

        <!-- Static Gallery Images (add or remove as needed) -->
        <div class="gallery-grid" id="gallery-container">
          <div class="gallery-item"><img src="Com1.jpg" alt="Community Event 1"></div>
          <div class="gallery-item"><img src="images (14).jpeg" alt="Community Event 2"></div>
          <div class="gallery-item"><img src="Com22.jpeg" alt="Community Event 3"></div>
          <div class="gallery-item"><img src="images (15).jpeg" alt="Community Event 4"></div>
          <div class="gallery-item"><img src="images (17).jpeg" alt="Community Event 5"></div>
         <div class="gallery-item"><img src="images (13).jpeg" alt="Community Event 4"></div>
          <div class="gallery-item"><img src="images (16).jpeg" alt="Community Event 5"></div>
          <div class="gallery-item"><img src="images (18).jpeg" alt="Community Event 5"></div>
        
        </div>
      </section>
    </main>

    <footer>
      &copy; <span id="year"></span> Kyanamukaaka Older People's Association | All rights reserved.
    </footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Full view">
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    const lightbox = document.getElementById('lightbox');
    const galleryContainer = document.getElementById('gallery-container');

    galleryContainer.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        lightbox.querySelector('img').src = e.target.src;
        lightbox.classList.add('active');
      }
    });

    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));
  </script>
</body>
</html>
